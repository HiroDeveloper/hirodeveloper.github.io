/* Layout y espaciado */

}

/* Fondo animado */
.nav-item::before {
content: '';
position: absolute;
inset: 0;
opacity: 0;
transform: scaleX(0);
transform-origin: right;
transition: transform var(--transition-duration) var(--easing-function),
        opacity 0.3s ease;
}

/* Subrayado animado */
.nav-item::after {
content: '';
position: absolute;
bottom: 0;
left: 0;
width: 100%;
height: 2px;
background: currentColor;
transform: scaleX(0);
transform-origin: left;
transition: transform var(--transition-duration) var(--easing-function);
}

.nav-item:hover {
color: #FFF5F2;
letter-spacing: 0.045em;
transform: translateY(-1px) scale(1.05);

}

.nav-item:hover::before {
opacity: 0.15;
transform: scaleX(1);
transform-origin: left;
}

.nav-item:hover::after {
transform: scaleX(1);
}

/* Efecto de onda al hacer hover */
.nav-item:hover .hover-wave {
animation: waveMove 1.4s var(--easing-function) forwards;
}

@keyframes waveMove {
0% {

}
100% {
transform: translateX(200%) skewX(45deg);
}
}

/* Efecto active/press */

}

.nav-item.active::after,

}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Función para detectar si la pantalla es pequeña (móvil)
      function isMobile() {
        return window.innerWidth <= 768;
      }

      var container = document.getElementById('swf-container');

      // Si estamos en móvil, eliminamos el embed estático y preparamos el botón PLAY
      if (isMobile()) {
        // Removemos el embed para evitar que se cargue de entrada
        var embed = document.getElementById('swf-content');
        if (embed) {
          container.removeChild(embed);
        }
        // Ocultamos el contenedor hasta que se cree el embed dinámico
        container.style.display = 'none';

        // Creamos el botón PLAY
        var playButton = document.createElement('button');
        playButton.id = 'mobile-play-button';
        playButton.textContent = 'PLAY';
        document.body.appendChild(playButton);

        // Función para solicitar pantalla completa de forma compatible
        function requestFullscreen(element) {
          if (element.requestFullscreen) {
            return element.requestFullscreen();
          } else if (element.mozRequestFullScreen) {
            return element.mozRequestFullScreen();
          } else if (element.webkitRequestFullscreen) {
            return element.webkitRequestFullscreen();
          } else if (element.msRequestFullscreen) {
            return element.msRequestFullscreen();
          } else {
            return Promise.reject('Fullscreen API no soportada');
          }
        }

        // Al hacer clic en el botón PLAY...
        playButton.addEventListener('click', function() {
          // Ocultamos el botón
          playButton.style.display = 'none';
          // Mostramos el contenedor y lo ajustamos para pantalla completa
          container.style.display = 'block';
          container.style.width = '100vw';
          container.style.height = '100vh';
          container.style.margin = '0';

          // Creamos el elemento embed dinámicamente con scale="exactfit" para llenar el contenedor
          var newEmbed = document.createElement('embed');
          newEmbed.id = 'swf-content';
          newEmbed.setAttribute('src', 'https://technotal.com/ninja_specter/data/swf/shinobisaga_web.swf?version=0.020');
          newEmbed.setAttribute('type', 'application/x-shockwave-flash');
          newEmbed.setAttribute('quality', 'high');
          newEmbed.setAttribute('bgcolor', '#ffffff');
          newEmbed.setAttribute('play', 'true');
          newEmbed.setAttribute('loop', 'true');
          newEmbed.setAttribute('wmode', 'transparent');
          newEmbed.setAttribute('scale', 'exactfit');  // Con exactfit se estira para llenar el contenedor
          newEmbed.setAttribute('menu', 'true');
          newEmbed.setAttribute('devicefont', 'false');
          newEmbed.setAttribute('allowscriptaccess', 'sameDomain');
          newEmbed.style.width = '100%';
          newEmbed.style.height = '100%';

          // Insertamos el embed en el contenedor
          container.appendChild(newEmbed);

          // Esperamos un breve retardo para que el embed tenga tiempo de cargarse
          setTimeout(function() {
            requestFullscreen(container)
              .then(function() {
                // Una vez en pantalla completa, intentamos bloquear la orientación a landscape
                if (screen.orientation && screen.orientation.lock) {
                  screen.orientation.lock('landscape').catch(function(error) {
                    console.log('No se pudo bloquear la orientación:', error);
                  });
                }
              })
              .catch(function(error) {
                console.log('Error al solicitar pantalla completa:', error);
              });
          }, 500);
        });
      }
      // En caso de PC o pantallas grandes, nos aseguramos de que el contenedor se muestre normalmente
      else {
        container.style.display = 'block';
      }
    });
  </script>
