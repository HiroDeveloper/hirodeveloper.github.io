  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Función para detectar si se trata de un dispositivo móvil o pantalla pequeña
      function isMobile() {
        return window.innerWidth <= 768;
      }
      
      const swfContainer = document.getElementById('swf-container');
      const swfOverlay = document.getElementById('swf-overlay');
      
      // Función para crear y cargar el elemento embed de forma dinámica
      function loadEmbed() {
        const embed = document.createElement('embed');
        embed.id = 'swf-content';
        embed.setAttribute('src', 'https://technotal.com/ninja_specter/data/swf/shinobisaga_web.swf?version=0.020');
        embed.setAttribute('type', 'application/x-shockwave-flash');
        embed.setAttribute('quality', 'high');
        embed.setAttribute('bgcolor', '#ffffff');
        embed.setAttribute('play', 'true');
        embed.setAttribute('loop', 'true');
        embed.setAttribute('wmode', 'transparent');
        // En móviles se usa "exactfit" para llenar todo el contenedor; en PC se mantiene "showall" para respetar la relación de aspecto
        embed.setAttribute('scale', isMobile() ? 'exactfit' : 'showall');
        embed.setAttribute('menu', 'true');
        embed.setAttribute('devicefont', 'false');
        embed.setAttribute('allowscriptaccess', 'sameDomain');
        embed.style.width = '100%';
        embed.style.height = '100%';
        swfContainer.appendChild(embed);
      }
      
      // Función para solicitar pantalla completa y, si es posible, bloquear la orientación en horizontal (landscape)
      function requestFullscreenAndLock() {
        let requestFS = swfContainer.requestFullscreen || swfContainer.webkitRequestFullscreen || swfContainer.mozRequestFullScreen || swfContainer.msRequestFullscreen;
        if (requestFS) {
          requestFS.call(swfContainer)
            .then(function() {
              if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(err) {
                  console.log('Error locking orientation:', err);
                });
              }
            })
            .catch(function(err) {
              console.log('Error requesting fullscreen:', err);
            });
        }
      }
      
      // Lógica según el dispositivo:
      if (isMobile()) {
        // En móviles se muestra el overlay con el botón PLAY hasta que el usuario lo pulse
        const playButton = document.getElementById('play-button');
        playButton.addEventListener('click', function() {
          swfOverlay.style.display = 'none';
          loadEmbed();
          requestFullscreenAndLock();
        });
      } else {
        // En PC se oculta el overlay y se carga el embed automáticamente
        swfOverlay.style.display = 'none';
        loadEmbed();
      }
    });
  </script>
