    <script>
        // Función para pantalla completa
        function toggleFullscreen() {
            const container = document.querySelector('.swf-responsive-container');
            
            if (!document.fullscreenElement) {
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Detectar cambios de pantalla completa
        document.addEventListener('fullscreenchange', adjustFullscreenButton);
        document.addEventListener('webkitfullscreenchange', adjustFullscreenButton);
        document.addEventListener('msfullscreenchange', adjustFullscreenButton);

        function adjustFullscreenButton() {
            const btn = document.querySelector('.fullscreen-btn');
            if (document.fullscreenElement) {
                btn.innerHTML = '<i class="fas fa-compress"></i>';
                btn.style.bottom = '25px';
                btn.style.right = '25px';
            } else {
                btn.innerHTML = '<i class="fas fa-expand"></i>';
                btn.style.bottom = '15px';
                btn.style.right = '15px';
            }
        }

        // Menú móvil
        const mobileBtn = document.querySelector('.mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');

        mobileBtn.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            mobileBtn.querySelector('i').classList.toggle('fa-times');
        });

        // Cerrar menú al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!navMenu.contains(e.target) && !mobileBtn.contains(e.target)) {
                navMenu.classList.remove('active');
                mobileBtn.querySelector('i').classList.remove('fa-times');
            }
        });
    </script>
        <script>
        // Función específica para Puffin iOS
        function puffinFullscreen() {
            try {
                // Método alternativo para Puffin
                const swf = document.querySelector('embed');
                
                // 1. Enfocar el elemento SWF
                swf.focus();
                
                // 2. Simular doble clic (método que usa Puffin para pantalla completa)
                const event = new MouseEvent('dblclick', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                swf.dispatchEvent(event);
                
                // 3. Alternar clase CSS como respaldo
                document.querySelector('.swf-responsive-container').classList.toggle('puffin-fullscreen-mode');
                
            } catch (error) {
                alert('Usa el gesto de doble toque en el juego para pantalla completa');
            }
        }
    </script>
