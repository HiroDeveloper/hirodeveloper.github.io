<!DOCTYPE html>
<html>
<head>
    <title>ninja_specter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            overflow: hidden;
            min-width: 1280px;
            min-height: 720px;
        }
        
        #swf-container {
            position: fixed;
            width: 1280px;
            height: 720px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            overflow: hidden;
        }
        
        #swf-content {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .flash-warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffdddd;
            padding: 15px;
            border: 2px solid red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="flash-warning" id="flash-warning">
        ¡Se requiere Adobe Flash Player para ver este contenido!
    </div>

    <div id="swf-container">
        <embed id="swf-content" 
               src="https://technotal.com/ninja_specter/data/swf/shinobisaga_web.swf?version=0.020" 
               type="application/x-shockwave-flash"
               quality="high"
               bgcolor="#ffffff"
               play="true"
               loop="true"
               wmode="window"
               scale="showall"
               menu="true"
               devicefont="false"
               allowscriptaccess="sameDomain">
    </div>
    <a>Elysium Test</a>

    <script>
        // Detectar si Flash está habilitado
        if(!navigator.mimeTypes['application/x-shockwave-flash']){
            document.getElementById('flash-warning').style.display = 'block';
        }
    </script>
</body>
</html>
